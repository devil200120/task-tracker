<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker - Stay Organized</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Background Elements -->
      <div class="bg-gradient"></div>
      <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>

      <!-- Confetti Container -->
      <div id="confetti-container"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="header-top">
            <div class="logo">
              <div class="logo-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 11L12 14L22 4"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <h1>Task Tracker</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
              <svg
                class="sun-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="5"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <svg
                class="moon-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <p class="tagline">Organize your day, achieve your goals</p>
        </header>

        <!-- Progress Bar -->
        <div class="progress-container">
          <div class="progress-info">
            <span class="progress-text">Progress</span>
            <span class="progress-percentage" id="progressPercent">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-container">
          <div class="stat-card stat-total">
            <div class="stat-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5C15 6.10457 14.1046 7 13 7H11C9.89543 7 9 6.10457 9 5Z"
                  stroke="currentColor"
                  stroke-width="2"
                />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="totalTasks">0</span>
              <span class="stat-label">Total Tasks</span>
            </div>
          </div>
          <div class="stat-card stat-pending">
            <div class="stat-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="9"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M12 7V12L15 15"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="pendingTasks">0</span>
              <span class="stat-label">Pending</span>
            </div>
          </div>
          <div class="stat-card stat-completed">
            <div class="stat-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M22 4L12 14.01L9 11.01"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="completedTasks">0</span>
              <span class="stat-label">Completed</span>
            </div>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-wrapper">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="11"
                cy="11"
                r="8"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M21 21L16.65 16.65"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            <input
              type="text"
              id="searchInput"
              placeholder="Search tasks..."
              autocomplete="off"
            />
            <button class="search-clear" id="searchClear" title="Clear search">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 6L6 18M6 6L18 18"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Add Task Section -->
        <div class="add-task-container">
          <form id="taskForm" class="task-form">
            <div class="form-row">
              <div class="input-wrapper">
                <input
                  type="text"
                  id="taskInput"
                  placeholder="What needs to be done today?"
                  autocomplete="off"
                  maxlength="200"
                />
              </div>
            </div>
            <div class="form-row form-options">
              <div class="option-group">
                <label class="option-label">Priority</label>
                <div class="priority-select">
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="low"
                    title="Low Priority"
                  >
                    <span class="priority-dot low"></span>
                    <span>Low</span>
                  </button>
                  <button
                    type="button"
                    class="priority-btn active"
                    data-priority="medium"
                    title="Medium Priority"
                  >
                    <span class="priority-dot medium"></span>
                    <span>Medium</span>
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="high"
                    title="High Priority"
                  >
                    <span class="priority-dot high"></span>
                    <span>High</span>
                  </button>
                </div>
              </div>
              <div class="option-group">
                <label class="option-label" for="dueDateInput">Due Date</label>
                <input type="date" id="dueDateInput" class="date-input" />
              </div>
              <button type="submit" class="add-btn" id="addBtn">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 5V19M5 12H19"
                    stroke="currentColor"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <span>Add Task</span>
              </button>
            </div>
          </form>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-row">
          <div class="filter-container">
            <button class="filter-btn active" data-filter="all">
              <span>All</span>
            </button>
            <button class="filter-btn" data-filter="pending">
              <span>Pending</span>
            </button>
            <button class="filter-btn" data-filter="completed">
              <span>Completed</span>
            </button>
          </div>
          <button
            class="clear-completed-btn"
            id="clearCompletedBtn"
            title="Clear all completed tasks"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 6H5H21"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Clear Completed</span>
          </button>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container">
          <div id="tasksList" class="tasks-list">
            <!-- Tasks will be rendered here -->
          </div>

          <!-- Empty State -->
          <div id="emptyState" class="empty-state hidden">
            <div class="empty-illustration">
              <svg
                viewBox="0 0 200 200"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="100"
                  cy="100"
                  r="80"
                  fill="url(#emptyGradient)"
                  opacity="0.1"
                />
                <path
                  d="M70 90H130M70 110H110"
                  stroke="url(#emptyGradient)"
                  stroke-width="4"
                  stroke-linecap="round"
                />
                <rect
                  x="55"
                  y="60"
                  width="90"
                  height="80"
                  rx="8"
                  stroke="url(#emptyGradient)"
                  stroke-width="3"
                  fill="none"
                />
                <circle
                  cx="145"
                  cy="145"
                  r="25"
                  fill="url(#emptyGradient)"
                  opacity="0.2"
                />
                <path
                  d="M145 135V155M135 145H155"
                  stroke="url(#emptyGradient)"
                  stroke-width="3"
                  stroke-linecap="round"
                />
                <defs>
                  <linearGradient
                    id="emptyGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop offset="0%" style="stop-color: #667eea" />
                    <stop offset="100%" style="stop-color: #764ba2" />
                  </linearGradient>
                </defs>
              </svg>
            </div>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>Made with ❤️ for productivity</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Task</h2>
          <button class="modal-close" id="modalClose">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18M6 6L18 18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
        <form id="editForm" class="edit-form">
          <div class="form-group">
            <label for="editTaskInput">Task Title</label>
            <input
              type="text"
              id="editTaskInput"
              placeholder="Task title"
              maxlength="200"
            />
          </div>
          <div class="form-group">
            <label>Priority</label>
            <div class="priority-select edit-priority">
              <button type="button" class="priority-btn" data-priority="low">
                <span class="priority-dot low"></span>
                <span>Low</span>
              </button>
              <button type="button" class="priority-btn" data-priority="medium">
                <span class="priority-dot medium"></span>
                <span>Medium</span>
              </button>
              <button type="button" class="priority-btn" data-priority="high">
                <span class="priority-dot high"></span>
                <span>High</span>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="editDueDate">Due Date</label>
            <input type="date" id="editDueDate" class="date-input" />
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-cancel" id="cancelEdit">
              Cancel
            </button>
            <button type="submit" class="btn-save">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <span id="toastMessage"></span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
